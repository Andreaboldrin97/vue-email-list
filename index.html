<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://boolean.careers/favicon/favicon-16x16.png" type="image/x-icon">
    <title>Vue-email-list</title>
        <!-- FONT-AWESON -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
       <!-- BOOTSTRAP -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
       <!-- MY CSS -->
     <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div class="container-fluid" id="root">
        <div  class="m-5" v-if="emailGroup.length === 10">
            <div class="text-center fs-1 text-white" v-for="element in emailGroup">
            {{ element }}
            </div>
        </div>
        <div  v-else class="text-center fs-1 text-white spinner" >
            <i class="fa-solid fa-spinner"></i>
        </div>
    </div>

<!-- AXIOS SCRIPT -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
<!-- VUE SCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!-- MY JS SCRIPT -->
<script src="./js/main.js"></script>
</body>
</html>
